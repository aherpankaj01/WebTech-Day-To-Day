<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./header.css">
</head>
<body>

    <header id="myntra_header">
         <article id="logo_links">
            <a href="https://www.myntra.com/">
                <img src="https://i.pinimg.com/736x/68/6d/c5/686dc532a1d5ba6a70057b87815eb929.jpg" height="75px" alt="">
            </a>
            <div id="links">
                <a href="https://www.myntra.com/shop/men">MEN</a>
                <a href="https://www.myntra.com/shop/women">WOMEN</a>
                <a href="https://www.myntra.com/shop/kids">KIDS</a>
                <a href="https://www.myntra.com/shop/home">HOME</a>
                <a href="https://www.myntra.com/shop/beauty">BEAUTY</a>
                <a href="https://www.myntra.com/shop/genz">GENZ</a>
                <a href="https://www.myntra.com/shop/studio">STUDIO</a>
            </div>

         </article>

         <article id="search_bar">

            <div id="search_icon">
                <i class="fa-solid fa-magnifying-glass" id="magnifying_glass"></i>

            </div>
            <input type="search" placeholder="Find the Profuct">

         </article>

         <article id="icons">
            <div class="my_icons">
                <i class="fa-regular fa-user" id="profile"></i>
                <b>Profile</b>

            </div>
            <div class="my_icons">
                <i class="fa-regular fa-heart" id="Watchlist"></i>
                <b>Watchlist</b>

            </div>
            <div class="my_icons">
                <i class="fa-solid fa-bag-shopping " id="Bags"></i>
                <b>Bags</b>

            </div>

         </article>

    </header>
    
</body>
</html>
